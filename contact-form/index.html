<!-- コンタクトフォーム -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Prot-type</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <section>
    <h2 class='section-title'>お問い合わせ</h2>
    <form action="" class = 'contact-form'>
      <div class = 'form-part'>
        <label for = 'input-subject'>件名</label>
        <input type="text" id = 'input-subject' placeholder="件名を入力してください">
      </div>
      <div class = 'form-part'>
        <label for = 'detail'>お問い合わせ内容</label>
        <textarea name="" id="detail" cols="30" rows="10" maxlength="1000" placeholder="内容を1000文字以内でお書きください"></textarea>
      </div>
      <div class = 'form-send'>
        <input type="submit" value="送信してください" class = "btn-send">
      </div>
    </form>
  </section>
</body>
</html>
